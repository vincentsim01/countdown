<!DOCTYPE HTML>
<HEAD>
    <TITLE>Countdown</TITLE>
    <Meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">

</HEAD>
<BODY>
    <div><Span>COUNTDOWN</Span></div>
    Days:
    <select id="selectDays" name="Day"  >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <div><span id="theDay">00</span>:<span id="theHour">00</span>:<span id="theMinute">00</span>:<span id="theSecond">00</span></div>
    <button id="startButton">Start Countdown</button>
    <button id="stopButton">Stop Button</button>
    <button id="resetButton">Reset Button</button>


    <SCRIPT src="js/script.js"></SCRIPT>

</BODY>
</HTML>
