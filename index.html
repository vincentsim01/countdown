<!DOCTYPE HTML>
<HEAD>
    <TITLE>Countdown</TITLE>
    <Meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">

</HEAD>
<BODY background="galaxy.jpg">
    <div><Span id="countdownToBrenda">COUNTDOWN TO BRENDA TAN'S <br><span id="openHouse"><b><u>OPEN HOUSE</u></b></span></Span></div>
    <br>
    <img id="brendatan" src="openhouse.png">
    <br>
    <br><br>
    Days:
    <select id="selectDays" name="Day">
        <option value="None">None</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>

    <br><br>

    <div id="theClock"><span id="theDay">00</span>:<span id="theHour">00</span>:<span id="theMinute">00</span>:<span id="theSecond">00</span></div>
    <br><br>
    <button id="startButton">Start Countdown</button>
    <button id="stopButton">Stop Button</button>
    <button id="resetButton">Reset Button</button>


    <SCRIPT src="js/script.js"></SCRIPT>

</BODY>
</HTML>
